<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Baguette Maison</title>
    <style>
        :root {
            --primary-red: #e63946;
            --dark-bg: #121212;
            --light-text: #fff;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            line-height: 1.6;
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .contact-item {
            margin-bottom: 2rem;
        }

        .contact-item h3 {
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }

        iframe {
            width: 100%;
            height: 1215px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            iframe {
                height: 800px;
            }
        }
    </style>
</head>
<body>
    <header id="header"></header>
    
    <main class="contact-container">
        <div class="contact-grid">
            <!-- Contact Information -->
            <section class="contact-info">
                <h2>Our Contact Details</h2>
                <div class="contact-item">
                    <h3>üìû Phone</h3>
                    <p>+63 912 345 6789</p>
                </div>
                <div class="contact-item">
                    <h3>üìß Email</h3>
                    <p><a href="mailto:info@baguettemaison.com">info@baguettemaison.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>üìç Address</h3>
                    <p>Baguette Maison FOOD OPC<br>Metro Manila, Philippines</p>
                </div>
                <div class="contact-item">
                    <h3>‚è∞ Hours</h3>
                    <p>Mon - Sun<br>8 AM - 8 PM</p>
                </div>
            </section>

            <!-- Google Form -->
            <section class="google-form">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScUKsNpKaRACQqjtSAucOMRKXpAp9F8cvf48Zpi6zHMVc9weQ/viewform?embedded=true">
                    Loading‚Ä¶
                </iframe>
            </section>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- Header/Footer Loader -->
    <script src="/src/js/header-footer.js"></script>
</body>
</html>
