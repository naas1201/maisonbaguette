<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Policy - No Cookies | Baguette Maison</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="At Baguette Maison, we respect your privacy. We do not use cookies. Enjoy a fast, secure, and cookie-free browsing experience.">
  <meta name="keywords" content="Cookies Policy, No Cookies, Privacy, Baguette Maison">
  <meta name="author" content="Baguette Maison">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  
  <!-- Inline CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    :root {
      --primary-color: #d4af37;
      --secondary-color: #e0e0e0;
      --bg-dark: #121212;
      --bg-darker: #1f1f1f;
      --bg-mid: #2a2a2a;
      --text-light: #e0e0e0;
      --text-muted: #cccccc;
    }
    
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Hero Section with Animated Gradient Background */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--bg-darker), var(--bg-mid));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      position: relative;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .hero-content {
      max-width: 800px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s forwards 0.5s;
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1s;
    }
    
    .notice {
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 1s forwards 1.5s;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Dynamic Header loaded from /header-footer.js -->
  <div id="header"></div>
  
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>No Cookies Policy</h1>
      <p>At Baguette Maison, we respect your privacy. We do not use cookies on our website.</p>
      <div class="notice">Enjoy a fast, secure, and cookie-free browsing experience.</div>
    </div>
  </div>
  
  <!-- Dynamic Footer loaded from /header-footer.js -->
  <div id="footer"></div>
  
  <!-- Inline JavaScript for Minor Interactivity -->
  <script>
    // A subtle interactive effect: Log a message on click in the hero area
    document.querySelector('.hero').addEventListener('click', function() {
      console.log("Cookie-free experience confirmed!");
    });
  </script>
  
  <!-- Load Header and Footer Script from the root -->
  <script src="/src/js/header-footer.js" defer></script>
</body>
</html>
