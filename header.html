<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baguette Maison</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #1a1a1a;
    }
    /* Logo */
    .logo img {
      max-height: 50px;
      width: auto;
    }
    /* Navigation */
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .main-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .main-nav a:hover {
      color: #e63946;
    }
    /* CTA Button */
    .cta-btn {
      padding: 10px 15px;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: #b52e36;
    }
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      .main-nav ul {
        gap: 15px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="/images/logo.png" alt="Baguette Maison Logo"></a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <a href="/order" class="cta-btn">Get Your Baguette</a>
  </header>
</body>
</html>
