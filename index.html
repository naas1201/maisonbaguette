<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplorePH</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background: #ffb400;
            color: #fff;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #e09b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the Best of the Philippines</h1>
        <p>Discover cultural events, arts, networking, restaurants, bars, clubs, and tours with ease.</p>
        <a href="https://wa.me/15202008427" class="cta-button">Contact Us on WhatsApp</a>
    </div>
